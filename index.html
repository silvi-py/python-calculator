<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvestar Churenski</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            border: 1px solid #333;
        }
        
        .author {
            color: #ffffff;
            font-size: 12px;
            text-align: right;
            margin-bottom: 10px;
        }
        
        .screen {
            background: #1a1a1a;
            color: #ffffff;
            font-size: 36px;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            border: 1px solid #333;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .number {
            background: #333333;
            color: white;
        }
        
        .operator {
            background: #ffffff;
            color: black;
        }
        
        .special {
            background: #a6a6a6;
            color: black;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="author">SILVESTAR CHURENSKI - Web Calculator</div>
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="special" onclick="clearScreen()">C</button>
            <button class="special" onclick="backspace()">⌫</button>
            <button class="operator" onclick="addOperator('/')">÷</button>
            <button class="operator" onclick="addOperator('*')">×</button>
            
            <button class="number" onclick="addNumber('7')">7</button>
            <button class="number" onclick="addNumber('8')">8</button>
            <button class="number" onclick="addNumber('9')">9</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            
            <button class="number" onclick="addNumber('4')">4</button>
            <button class="number" onclick="addNumber('5')">5</button>
            <button class="number" onclick="addNumber('6')">6</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            
            <button class="number" onclick="addNumber('1')">1</button>
            <button class="number" onclick="addNumber('2')">2</button>
            <button class="number" onclick="addNumber('3')">3</button>
            <button class="operator" onclick="calculate()" style="grid-row: span 2">=</button>
            
            <button class="number zero" onclick="addNumber('0')">0</button>
            <button class="number" onclick="addNumber('.')">.</button>
        </div>
    </div>

    <script>
        let currentNumber = '0';
        
        function updateScreen() {
            document.getElementById('screen').textContent = currentNumber;
        }
        
        function addNumber(num) {
            if (currentNumber === '0' || currentNumber === 'Error') {
                currentNumber = num;
            } else {
                currentNumber += num;
            }
            updateScreen();
        }
        
        function addOperator(op) {
            currentNumber += op;
            updateScreen();
        }
        
        function clearScreen() {
            currentNumber = '0';
            updateScreen();
        }
        
        function backspace() {
            if (currentNumber.length > 1) {
                currentNumber = currentNumber.slice(0, -1);
            } else {
                currentNumber = '0';
            }
            updateScreen();
        }
        
        function calculate() {
            try {
                let expression = currentNumber.replace('÷', '/').replace('×', '*');
                let result = eval(expression);
                currentNumber = result.toString();
                updateScreen();
            } catch {
                currentNumber = 'Error';
                updateScreen();
            }
        }
    </script>
</body>
</html>
